<h3>TODOS</h3>
<my-header [todos]="todos"></my-header>
<button class="pointer" (click)="sort=!sort">sort</button>
<ul class="heroes">
  <li *ngFor="let todo of todos |sort:sort"
     [class.strike]="todo.complete">
     <input type="checkbox" (ngModelChange)="complete($event,todo)" [(ngModel)]="todo.complete" > <span class="badge">{{todo.id}}</span>      {{todo.name}}
     <button (click)="gotoDetail(todo)">edit</button>
  </li>
    <button (click)="addTodo()">Add New</button>
</ul>
